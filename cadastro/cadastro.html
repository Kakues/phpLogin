<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Login</title>
</head>
<body>
    <div id="login_form">
        <h1>Cadastre seus dados</h1>
        <form action="" method="POST">
        <div id="nome">
            <p>    
                <label>Nome</label>
                <input type="text" name="nome" class="input" id="nome">
            </p> 
        </div>
        <div id="email">
            <p>  
                <label>E-mail</label>
                <input type="email" name="email" class="input" class="email" id="email">
            </p>
        </div>  
        <div id="senha">
            <p>    
                <label>Senha</label>
                <input type="password" name="senha" class="input" id="senha">
            </p> 
        </div> 
        <div id="senha_confirm">
            <p>    
                <label>Confirmar senha</label>
                <input type="password" name="senha_confirm" class="input" id="senha_confirm">
            </p> 
        </div> 
        <p>
            <button class="botao" type="submit">Cadastrar</button>
        </p>
        </form>
    </div>
</body>
</html>
